<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 저녁 뭐 먹지?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switcher">
        <label for="theme-switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider"></span>
        </label>
    </div>
    <div class="container">
        <h1>오늘 저녁 뭐 먹지?</h1>
        <div id="suggestion-container" class="suggestion-container">
            <p id="suggestion-text">버튼을 눌러 저녁 메뉴를 추천 받으세요!</p>
            <img id="suggestion-image" src="2.png" alt="혼자 집밥" style="display: none;">
        </div>
        <button id="suggest-button">메뉴 추천 받기</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
