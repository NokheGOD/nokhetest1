<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="pageTitle">Hobby Recommendation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div class="theme-switcher">
            <label for="theme-switch">
                <input type="checkbox" id="theme-switch">
                <span class="slider"></span>
            </label>
        </div>
        <div class="language-switcher">
            <select id="language-select">
                <option value="en">English</option>
                <option value="ko">한국어</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div class="header-container">
            <h1 data-translate="pageHeader">Hobby Recommendation</h1>
        </div>
        <div id="suggestion-container" class="suggestion-container">
            <p id="suggestion-text" data-translate="suggestionText">Press the button to get a hobby recommendation!</p>
        </div>
        <button id="suggest-button" data-translate="suggestButton">Get a recommendation</button>
        <button id="select-button" data-translate="selectButton" style="display: none;">Select</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
