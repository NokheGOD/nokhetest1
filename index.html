<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI VIBE</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for a trendy look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">MBTI_VIBE</div>
        <div class="controls">
            <button id="lang-toggle" onclick="toggleLanguage()">English</button>
            <button id="theme-toggle" onclick="toggleTheme()">DARK</button>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>MBTI 성격 유형 검사</h1>
            <p class="subtitle">Find your true self in 1 minute.</p>
        </header>
        
        <div id="survey-container"></div>
        
        <button id="submit-btn">결과 확인하기</button>
        
        <div id="result-container" style="display: none;">
            <h2>당신의 MBTI 유형은:</h2>
            <div class="result-box">
                <p id="mbti-type">ENFP</p>
            </div>
            
            <!-- Formspree Submission Form -->
            <form id="result-form" class="submit-form">
                <p class="form-guide">결과를 이메일로 받아보거나 저장하시겠습니까?</p>
                <div class="input-group">
                    <input type="email" name="email" id="user-email" placeholder="your@email.com" required>
                    <!-- MBTI 결과가 여기에 자동으로 담깁니다 -->
                    <input type="hidden" name="mbti_result" id="hidden-mbti">
                    <button type="submit" id="send-form-btn">결과 전송하기</button>
                </div>
                <p id="form-status"></p>
            </form>

            <button class="retry-btn" onclick="location.reload()">다시 하기 / Retry</button>
        </div>
    </div>
    
    <script src="main.js"></script>
    <script>
        // Simple Theme Toggle Logic inline for speed
        const themeBtn = document.getElementById('theme-toggle');
        const body = document.body;
        
        // Check for saved theme preference or default to dark
        const savedTheme = localStorage.getItem('theme') || 'dark';
        body.setAttribute('data-theme', savedTheme);
        updateThemeBtn(savedTheme);

        function toggleTheme() {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeBtn(newTheme);
        }

        function updateThemeBtn(theme) {
            themeBtn.textContent = theme === 'dark' ? 'LIGHT' : 'DARK';
        }
    </script>
</body>
</html>
