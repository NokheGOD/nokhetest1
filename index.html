<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="pageTitle">What should I eat for dinner?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div class="theme-switcher">
            <label for="theme-switch">
                <input type="checkbox" id="theme-switch">
                <span class="slider"></span>
            </label>
        </div>
        <div class="language-switcher">
            <select id="language-select">
                <option value="en">English</option>
                <option value="ko">한국어</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div class="header-container">
            <h1 data-translate="pageHeader">What should I eat for dinner?</h1>
        </div>
        <div id="suggestion-container" class="suggestion-container">
            <p id="suggestion-text" data-translate="suggestionText">Press the button to get a dinner suggestion!</p>
            <img id="suggestion-image" src="2.png" alt="혼자 집밥" style="display: none;">
            <img id="food-image" src="food.jpg" alt="Food" style="display: none;">
        </div>
        <button id="suggest-button" data-translate="suggestButton">Get a suggestion</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
