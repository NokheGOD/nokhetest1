    <script>
        // Translations
        const translations = {
            en: {
                "nav-tests": "TESTS ▾",
                "nav-mbti": "MBTI Personality Test",
                "nav-coffee": "Coffee Personality Test",
                "nav-sns": "SNS Personality Test",
                "nav-kpop-pos": "K-POP Position Test",
                "nav-kpop-con": "Debut Concept Test",
                "nav-blog": "BLOG",
                "nav-contact": "CONTACT",
                "footer-contact": "Contact Us",
                "page-title": "Contact Us",
                "page-subtitle": "If you have any questions or suggestions, please feel free to let us know.",
                "label-email": "Email",
                "label-message": "Message",
                "placeholder-message": "Please enter your message.",
                "btn-send": "Send"
            },
            ko: {
                "nav-tests": "테스트 ▾",
                "nav-mbti": "MBTI 성격 검사",
                "nav-coffee": "커피 성격 테스트",
                "nav-sns": "SNS 성격 테스트",
                "nav-kpop-pos": "K-POP 포지션 테스트",
                "nav-kpop-con": "데뷔 컨셉 테스트",
                "nav-blog": "블로그",
                "nav-contact": "문의하기",
                "footer-contact": "문의하기",
                "page-title": "문의하기",
                "page-subtitle": "궁금한 점이나 제안하고 싶은 내용이 있다면 언제든 알려주세요.",
                "label-email": "이메일",
                "label-message": "메시지",
                "placeholder-message": "내용을 입력해주세요.",
                "btn-send": "보내기"
            }
        };

        // Theme Logic
        const themeBtn = document.getElementById('theme-toggle');
        const root = document.documentElement;
        
        updateThemeBtn(root.getAttribute('data-theme'));

        function toggleTheme() {
            const currentTheme = root.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeBtn(newTheme);
        }

        function updateThemeBtn(theme) {
            themeBtn.textContent = theme === 'dark' ? 'LIGHT' : 'DARK';
        }

        // Language Logic
        const langBtn = document.getElementById('lang-toggle');
        const emailInput = document.getElementById('email');
        const messageInput = document.getElementById('message');
        
        // Initial load
        applyLanguage(root.getAttribute('lang') || 'en');

        function toggleLanguage() {
            const currentLang = root.getAttribute('lang') || 'en';
            const newLang = currentLang === 'en' ? 'ko' : 'en';
            applyLanguage(newLang);
        }

        function applyLanguage(lang) {
            root.setAttribute('lang', lang);
            localStorage.setItem('lang', lang);
            langBtn.textContent = lang === 'en' ? 'KR' : 'EN';
            
            const t = translations[lang];
            
            // Update Text Content
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.textContent = t[key];
            });

            // Update Placeholders
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (t[key]) el.placeholder = t[key];
            });
        }
    </script>
