<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TEST</title>
    <meta name="google-adsense-account" content="ca-pub-2231008082591359">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2231008082591359" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="index.html" style="text-decoration: none; color: var(--accent-color);">TEST</a></div>
        <div class="controls">
            <div class="dropdown">
                <a href="#" class="nav-link">TESTS ▾</a>
                <div class="dropdown-content">
                    <a href="index.html">MBTI 성격 검사</a>
                    <a href="coffee-test.html">커피 성격 테스트</a>
                    <a href="sns-test.html">SNS 성격 테스트</a>
                    <a href="kpop-position-test.html">K-POP 포지션 테스트</a>
                    <a href="kpop-concept-test.html">데뷔 컨셉 테스트</a>
                </div>
            </div>
            <a href="blog.html" class="nav-link">BLOG</a>
            <a href="contact.html" class="nav-link active">CONTACT</a>
            <button id="theme-toggle" onclick="toggleTheme()">DARK</button>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>Contact Us</h1>
            <p class="subtitle">If you have any questions or suggestions, please feel free to let us know.</p>
        </header>
        
        <form id="contact-form" class="submit-form" style="text-align: left; max-width: 500px; margin: 0 auto;">
            <div class="input-group" style="display: block; margin-bottom: 1rem;">
                <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Email</label>
                <input type="email" name="email" id="email" placeholder="your@email.com" required style="width: 100%; box-sizing: border-box;">
            </div>
            
            <div class="input-group" style="display: block; margin-bottom: 1rem;">
                <label for="message" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Message</label>
                <textarea name="message" id="message" rows="5" placeholder="Please enter your message." required style="width: 100%; padding: 0.8rem; border-radius: 12px; border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-main); font-family: inherit; box-sizing: border-box;"></textarea>
            </div>

            <button type="submit" id="send-btn" style="width: 100%;">Send</button>
            <p id="form-status" style="text-align: center;"></p>
        </form>
    </div>

    <footer>
        <p>&copy; 2026 TEST. All rights reserved.</p>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </footer>
    
    <script>
        // Shared Theme Logic
        const themeBtn = document.getElementById('theme-toggle');
        const root = document.documentElement;
        const currentTheme = root.getAttribute('data-theme');
        
        updateThemeBtn(currentTheme);

        function toggleTheme() {
            const currentTheme = root.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeBtn(newTheme);
        }

        function updateThemeBtn(theme) {
            themeBtn.textContent = theme === 'dark' ? 'LIGHT' : 'DARK';
        }
    </script>
</body>
</html>
